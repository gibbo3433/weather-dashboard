<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Weather dashbard - 5 Days worth of information per city selected
    </title>
    <link rel="stylesheet" href="./assets/css/reset.css" alt="reset style sheet" >
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <!--  This is the title for the entire page   -->
      <h1>ðŸŒˆ Weather Dashboard ðŸŒˆ</h1>
    </header>

    <main>
      <!-- This aside will sit to the right and contain the input, button and recent-search div for the user   -->
      <aside>
        <div id="search-section">
          <input type="text" id="search-text" placeholder="Enter a location" />
          <button id="search-button">Find the Weather ðŸŒ¦ðŸ’¦ðŸŒˆ</button>
        </div>
        <div id="recent-location"></div>
      </aside>

      <section>
        <!-- This will display the current city's name and weather    -->
        <div class="weather">
          <div class="weather-top-today">
            <h2 id="weather-name"></h2>
              <!-- This will show the weather of the ity in each of its id'd divs   -->
            <div class="weather-top-info">
              <div id="date"></div>
              <div id="temp"></div>
              <div id="wind"></div>
              <div id="humid"></div>
              <div id="UVI"></div>
              <img id="icon-img" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Here the newly created forecast divs from JavaScript will be displayed to show the next 5 days  -->
    <div id="forecast-area" class="forecast-area"></div>
  </body>

  <script src="assets/js/weatherapi.js"></script>
</html>
